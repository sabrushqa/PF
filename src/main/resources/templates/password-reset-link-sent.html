<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lien de réinitialisation envoyé</title>
    <style>
        :root {
            --primary-orange: #FF7B54;
            --primary-orange-light: #FF9776;
            --primary-blue: #3A7BD5;
            --primary-blue-light: #6CBBF7;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--primary-blue), var(--primary-orange));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        #particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.2s;
        }

        h2 {
            color: var(--dark-gray);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards 0.8s;
        }

        p {
            color: var(--dark-gray);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards 1s;
        }

        .back-link {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(to right, var(--primary-blue), var(--primary-blue-light));
            color: var(--white);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards 1.2s;
            box-shadow: 0 10px 15px -3px rgba(58, 123, 213, 0.3);
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -3px rgba(58, 123, 213, 0.4);
        }

        .back-link:active {
            transform: translateY(1px);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div id="particles-container"></div>

<div class="container">
    <h2>Lien de réinitialisation envoyé</h2>
    <p>Un lien de réinitialisation a été envoyé à votre adresse e-mail. Veuillez vérifier votre boîte de réception.</p>
    <a href="/login" class="back-link">Retour à la page de connexion</a>
</div>

<script>
    function createParticles() {
        const container = document.getElementById('particles-container');
        const particleCount = window.innerWidth < 768 ? 30 : 60;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            const size = Math.random() * 5 + 2;

            particle.style.position = 'absolute';
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = Math.random() > 0.5 ?
                `rgba(255, 123, 84, ${Math.random() * 0.5 + 0.2})` :
                `rgba(58, 123, 213, ${Math.random() * 0.5 + 0.2})`;
            particle.style.borderRadius = '50%';
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.transform = 'translate(-50%, -50%)';
            particle.style.boxShadow = `0 0 ${size * 2}px ${size / 2}px ${particle.style.background}`;
            particle.style.opacity = Math.random() * 0.5 + 0.3;

            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;

            particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;

            moveParticle(particle);

            container.appendChild(particle);
        }
    }

    function moveParticle(particle) {
        const speed = Math.random() * 15 + 5;
        const directionX = Math.random() > 0.5 ? 1 : -1;
        const directionY = Math.random() > 0.5 ? 1 : -1;

        const keyframes = `
                @keyframes move${Math.random()} {
                    0% {
                        transform: translate(-50%, -50%);
                    }
                    50% {
                        transform: translate(
                            calc(-50% + ${directionX * Math.random() * 100}px),
                            calc(-50% + ${directionY * Math.random() * 100}px)
                        );
                    }
                    100% {
                        transform: translate(-50%, -50%);
                    }
                }
            `;

        const styleSheet = document.createElement('style');
        styleSheet.textContent = keyframes;
        document.head.appendChild(styleSheet);

        const animationName = keyframes.match(/@keyframes\s+([^\s{]+)/)[1];
        particle.style.animation = `${animationName} ${speed}s ease-in-out infinite, float ${speed * 1.2}s ease-in-out infinite`;
    }

    document.addEventListener('DOMContentLoaded', createParticles);
</script>
</body>
</html>
