<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Intelligence Artificielle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #10B981;
            --secondary-dark: #059669;
            --background: #F3F4F6;
            --text: #1F2937;
            --text-light: #6B7280;
            --white: #FFFFFF;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }

        .profile-header {
            background: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .profile-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .profile-title i {
            color: var(--primary);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .info-card {
            background: var(--white);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .info-icon i {
            color: var(--white);
            font-size: 1.25rem;
        }

        .info-label {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-section {
            background: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 0.5rem;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: var(--secondary-dark);
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-header {
                padding: 1.5rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .form-section {
                padding: 1.5rem;
            }
        }

        :root {
            --primary-color: #ff7b25;
            --primary-hover: #e86b15;
            --secondary-color: #1e88e5;
            --secondary-hover: #1976d2;
            --sidebar-bg: #ecb012;
            --sidebar-text: #ecf0f1;
            --card-shadow: 0 4px a5px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        /* Sidebar styling */
        #sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            transition: all var(--transition-speed);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 100;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.1);
        }

        #sidebar ul.components {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #sidebar ul li a {
            padding: 15px 20px;
            display: block;
            color: var(--sidebar-text);
            transition: all 0.3s;
            font-size: 1rem;
            border-left: 3px solid transparent;
        }

        #sidebar ul li a:hover {
            background: rgba(255,255,255,0.1);
            border-left: 3px solid var(--primary-color);
            text-decoration: none;
        }

        #sidebar ul li.active > a {
            background: rgba(255,255,255,0.1);
            border-left: 3px solid var(--primary-color);
        }

        #sidebar ul li a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Content styling */
        #content {
            margin-left: 250px;
            padding: 20px;
            transition: all var(--transition-speed);
            width: calc(100% - 250px);
        }

        .dashboard-card {
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            background: white;
            transition: transform var(--transition-speed);
            height: 100%;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .primary-icon {
            background-color: rgba(255, 123, 37, 0.2);
            color: var(--primary-color);
        }

        .secondary-icon {
            background-color: rgba(30, 136, 229, 0.2);
            color: var(--secondary-color);
        }

        .success-icon {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .danger-icon {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .card-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .chart-container {
            position: relative;
            height: 360px;
            width: 100%;
        }

        .table-container {
            max-height: 360px;
            overflow-y: auto;
        }

        /* Button styling */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
            border-color: var(--secondary-hover);
        }
        :root {
            --primary: #0066CC;
            --primary-light: #4D94FF;
            --primary-dark: #004C99;
            --accent: #FF7A00;
            --accent-light: #FFA64D;
            --accent-dark: #CC6200;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-800);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--primary-dark) 0%, var(--primary) 100%);
            border-right: 1px solid var(--primary-dark);
            height: 100vh;
            position: fixed;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo i {
            color: var(--accent);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(4px);
        }

        .nav-link.active {
            background: var(--accent);
            color: white;
            box-shadow: var(--shadow);
        }

        .nav-link i {
            font-size: 1.25rem;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            color: var(--primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-title i {
            color: var(--accent);
        }

        /* Status indicators */
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-accepted {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-rejected {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .status-validated {
            background-color: rgba(30, 136, 229, 0.2);
            color: #1E88E5;
        }

        /* Profile section */
        .profile-section {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .profile-name {
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .profile-role {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        /* Responsive behavior */
        @media (max-width: 992px) {
            #sidebar {
                width: 80px;
                text-align: center;
            }

            #sidebar .sidebar-header h3 {
                display: none;
            }

            #sidebar ul li a {
                padding: 15px 10px;
                text-align: center;
            }

            #sidebar ul li a span {
                display: none;
            }

            #sidebar ul li a i {
                font-size: 1.5rem;
                margin: 0;
            }

            #content {
                margin-left: 80px;
                width: calc(100% - 80px);
            }

            .profile-section {
                justify-content: center;
            }

            .profile-info {
                display: none;
            }
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .fadeInUp {
            animation: fadeInUp 0.5s ease-out;
        }

        .year-selector {
            width: 120px;
            margin-right: 15px;
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header">
        <a href="#" class="logo">
            <i class="bi bi-building"></i>
            SH-RECRUIT
        </a>
    </div>

    <nav>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#"  class="nav-link active">
                    <i class="bi bi-speedometer2"></i>
                    Tableau de bord
                </a>
            </li>
            <li class="nav-item">
                <a  th:href="@{/recruteur/offres/nouvelle}" class="nav-link">
                    <i class="bi bi-briefcase"></i>
                    Créer une nouvelle offre
                </a>
            </li>
            <li class="nav-item">
                <a  th:href="@{/recruteur/offres/mes-offres}" class="nav-link ">
                    <i class="bi bi-briefcase"></i>
                    Mes offres
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/recruteur/candidatures}" class="nav-link">
                    <i class="bi bi-people"></i>
                    Candidatures
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/recruteur/entretiens}" class="nav-link">
                    <i class="bi bi-chat-dots"></i>
                    Entretiens
                </a>
            </li>
            <li class="nav-item">
                <a href="/recruteur/profil" class="nav-link">
                    <i class="bi bi-person"></i>
                    Mon profil
                </a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="nav-link" style="width: 100%; border: none; background: none; cursor: pointer; text-align: left;">
                        <i class="bi bi-box-arrow-right"></i>
                        Déconnexion
                    </button>
                </form>
            </li>
        </ul>
    </nav>
</aside>

<main class="main-content">
    <div class="profile-header">
        <h1 class="profile-title">
            <i class="fas fa-user-circle"></i>
            Mon Profil
        </h1>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="info-label">Nom complet</div>
                <div class="info-value" th:text="${recruteur.nom + ' ' + recruteur.prenom}">John Doe</div>
            </div>

            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-building"></i>
                </div>
                <div class="info-label">Entreprise</div>
                <div class="info-value" th:text="${recruteur.entreprise}">Entreprise</div>
            </div>

            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="info-label">Poste</div>
                <div class="info-value" th:text="${recruteur.poste}">Poste</div>
            </div>

            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="info-label">Téléphone</div>
                <div class="info-value" th:text="${recruteur.telephone}">Téléphone</div>
            </div>
        </div>
    </div>

    <div class="form-section">
        <h2 class="form-title">Modifier mes informations</h2>
        <form th:action="@{/recruteur/profil}" th:object="${recruteur}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label class="form-label">Entreprise</label>
                <input type="text" th:field="*{entreprise}" class="form-control" placeholder="Nom de l'entreprise" />
            </div>

            <div class="form-group">
                <label class="form-label">Poste</label>
                <input type="text" th:field="*{poste}" class="form-control" placeholder="Votre poste" />
            </div>

            <div class="form-group">
                <label class="form-label">Téléphone</label>
                <input type="tel" th:field="*{telephone}" class="form-control" placeholder="Numéro de téléphone" />
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Enregistrer les modifications
            </button>
        </form>
    </div>

    <div class="form-section">
        <h2 class="form-title">Changer mon mot de passe</h2>
        <form th:action="@{/recruteur/password}" method="post">
            <div class="form-group">
                <label class="form-label">Ancien mot de passe</label>
                <input type="password" name="oldPassword" class="form-control" placeholder="Votre ancien mot de passe" />
            </div>

            <div class="form-group">
                <label class="form-label">Nouveau mot de passe</label>
                <input type="password" name="newPassword" class="form-control" placeholder="Votre nouveau mot de passe" />
            </div>

            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-key"></i>
                Changer le mot de passe
            </button>
        </form>
    </div>
</div>
    </main>
</body>


</html>
